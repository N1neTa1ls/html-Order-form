<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduslim ECO</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
  <div class="container">
    <div class="promo">
      <span class="reduslim bold">Reduslim</span>
      <span class="eco bold">ECO</span>

      <img class="img small-img" src="img/small.png" alt="Reduslim ECO изображение">
      <img class="img full-img" src="img/full.png" alt="Reduslim ECO изображение">
    </div>
    <form class="form">
      <h2 class="title">Сделай шаг к выздоровлению</h2>
      <div class="form-field">
        <label class="label" for="name">ВАШЕ <span>ИМЯ</span></label>
        <input class="input" id="name" type="text" placeholder="Алексей" required>
      </div>
      <div class="form-field">
        <label class="label" for="phone">ВАШ <span>ТЕЛЕФОН</span></label>
        <div class="input-group">
          <input class="input" id="phone" name="tel" type="tel" pattern="7[0-9]{3} [0-9]{3} [0-9]{2}-[0-9]{2}" placeholder="7 (123) 456 78-90" required>
          <div class="image-select">
            <select class="select" name="country" size="1">
              <option value="ru">RU</option>
            </select>
            <img src="img/ru.jpg" alt="Флаг">
          </div>
        </div>
      </div>
      <button type="submit" class="button">Заказать <img class="icon" src="img/arrow.svg"></button>
    </form>
  </div>
  <footer class="footer">Trusted <img class="icon" src="img/lock.svg" alt="Trusted Secure icon"> Secure</footer>
</body>
</html>
